<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBIRD Claim Test</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <h2>HBIRD Claim Test (Helios Testnet)</h2>
  <button id="connectBtn">🦊 Connect Wallet</button>
  <p id="wallet">Wallet: Not connected</p>
  
  <input id="amount" type="number" placeholder="Amount HBIRD" value="100" />
  <button id="claimBtn">Claim Reward</button>
  
  <p id="status"></p>

<script>
const CONTRACT_ADDRESS = "0xb9ccd00c2016444f58e2492117b49da317f4899b";
const VOUCHER_ENDPOINT = "https://birdfunbackend.vercel.app/api/sign";
const HELIOS_RPC = "https://testnet1.helioschainlabs.org";
const HELIOS_CHAIN_ID = 42000;

const CONTRACT_ABI = [
  "function claimReward(uint256 amount, uint256 nonce, uint256 expiry, bytes signature) external",
  "function usedNonces(address player, uint256 nonce) external view returns (bool)"
];

let provider, signer, contract, playerAddress;

async function connectWallet() {
  if (!window.ethereum) {
    alert("Please install MetaMask");
    return;
  }

  // Tambahkan jaringan Helios Testnet kalau belum ada
  try {
    await window.ethereum.request({
      method: "wallet_addEthereumChain",
      params: [{
        chainId: "0xa410", // 42000 hex
        chainName: "Helios Testnet",
        nativeCurrency: { name: "tHLS", symbol: "tHLS", decimals: 18 },
        rpcUrls: [HELIOS_RPC],
        blockExplorerUrls: ["https://testnet.helios.explorer.io"]
      }]
    });
  } catch (e) {
    console.log("Helios Testnet sudah ada di wallet");
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
  playerAddress = await signer.getAddress();

  document.getElementById("wallet").innerText = `Wallet: ${playerAddress}`;
}

async function claimReward() {
  if (!signer) {
    alert("Connect wallet first!");
    return;
  }

  const amount = document.getElementById("amount").value;
  if (!amount || amount <= 0) {
    alert("Enter valid amount");
    return;
  }

  // Cari nonce yang belum dipakai
  let nonce = 1;
  while (await contract.usedNonces(playerAddress, nonce)) {
    nonce++;
  }

  document.getElementById("status").innerText = "Fetching voucher...";
  const res = await fetch(
    `${VOUCHER_ENDPOINT}?player=${playerAddress}&amount=${amount}&nonce=${nonce}&contractAddress=${CONTRACT_ADDRESS}`
  );
  const voucher = await res.json();

  if (!voucher.success) {
    document.getElementById("status").innerText = "Failed to get voucher!";
    return;
  }

  try {
    document.getElementById("status").innerText = "Sending tx...";
    const tx = await contract.claimReward(
      voucher.amountWei,
      voucher.nonce,
      voucher.expiry,
      voucher.signature
    );
    await tx.wait();
    document.getElementById("status").innerText = "✅ Claimed successfully!";
  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "❌ Claim failed: " + (err?.message || "");
  }
}

document.getElementById("connectBtn").onclick = connectWallet;
document.getElementById("claimBtn").onclick = claimReward;
</script>
</body>
</html>
