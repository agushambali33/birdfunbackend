<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Connect Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .box { background: white; padding: 15px; margin: 10px 0; border-radius: 8px;
           box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { width: 100%; padding: 12px; margin-top: 10px; border: none;
             border-radius: 6px; font-size: 16px; cursor: pointer; }
    .method { background: #2196f3; color: white; }
    p { font-size: 14px; margin-top: 6px; word-break: break-word; }
  </style>
</head>
<body>
  <h2>üîó Wallet Connect Test</h2>

  <!-- Result -->
  <p id="result">Wallet: Not connected</p>

  <div class="box">
    <h3>1Ô∏è‚É£ Ethers v5 (Web3Provider)</h3>
    <button class="method" onclick="connectV5()">Connect v5</button>
  </div>

  <div class="box">
    <h3>2Ô∏è‚É£ Ethers v6 (BrowserProvider)</h3>
    <button class="method" onclick="connectV6()">Connect v6</button>
  </div>

  <div class="box">
    <h3>3Ô∏è‚É£ Direct ethereum.request</h3>
    <button class="method" onclick="connectDirect()">Connect Direct</button>
  </div>

<script>
async function connectV5() {
  try {
    if (!window.ethereum) return alert("No wallet detected");
    const provider = new ethers.providers.Web3Provider(window.ethereum); // v5
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const address = await signer.getAddress();
    document.getElementById("result").innerText = "‚úÖ v5 Connected: " + address;
  } catch (err) {
    document.getElementById("result").innerText = "‚ùå v5 Failed: " + err.message;
  }
}

async function connectV6() {
  try {
    if (!window.ethereum) return alert("No wallet detected");
    const provider = new ethers.BrowserProvider(window.ethereum); // v6
    await provider.send("eth_requestAccounts", []);
    const signer = await provider.getSigner();
    const address = await signer.getAddress();
    document.getElementById("result").innerText = "‚úÖ v6 Connected: " + address;
  } catch (err) {
    document.getElementById("result").innerText = "‚ùå v6 Failed: " + err.message;
  }
}

async function connectDirect() {
  try {
    if (!window.ethereum) return alert("No wallet detected");
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    const address = accounts[0];
    document.getElementById("result").innerText = "‚úÖ Direct Connected: " + address;
  } catch (err) {
    document.getElementById("result").innerText = "‚ùå Direct Failed: " + err.message;
  }
}
</script>
</body>
</html>
