<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBIRD Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .box { width: 90%; max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
    #connectBtn { background: #2196f3; color: white; }
    #claimBtn { background: #4caf50; color: white; }
    input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 8px; }
    p { font-size: 14px; margin-top: 8px; word-break: break-word; }
  </style>
</head>
<body>
  <div class="box">
    <h2>HBIRD Claim</h2>
    <button id="connectBtn">ü¶ä Connect Wallet</button>
    <p id="wallet">Wallet: Not connected</p>
    <input id="amount" type="number" placeholder="Amount HBIRD" value="100">
    <button id="claimBtn">üéÅ Claim Reward</button>
    <p id="status"></p>
  </div>

<script>
const CONTRACT_ADDRESS = "0xb9ccd00c2016444f58e2492117b49da317f4899b";
const VOUCHER_ENDPOINT = "https://birdfunbackend.vercel.app/api/sign";

const CONTRACT_ABI = [
  "function claimReward(uint256 amount, uint256 nonce, uint256 expiry, bytes signature) external",
  "function usedNonces(address player, uint256 nonce) external view returns (bool)"
];

let provider, signer, contract, playerAddress;

async function connectWallet() {
  if (!window.ethereum) {
    alert("Install MetaMask / Trust Wallet");
    return;
  }
  try {
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

    playerAddress = await signer.getAddress();
    document.getElementById("wallet").innerText = "Wallet: " + playerAddress;
    document.getElementById("status").innerText = "‚úÖ Connected!";
  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "‚ùå Connect failed: " + err.message;
  }
}

async function claimReward() {
  if (!signer || !playerAddress) {
    alert("Connect wallet first!");
    return;
  }

  const amount = document.getElementById("amount").value;
  if (!amount || amount <= 0) {
    alert("Enter valid amount");
    return;
  }

  let nonce = 1;
  while (await contract.usedNonces(playerAddress, nonce)) {
    nonce++;
  }

  document.getElementById("status").innerText = "Fetching voucher...";
  const res = await fetch(`${VOUCHER_ENDPOINT}?player=${playerAddress}&amount=${amount}&nonce=${nonce}&contractAddress=${CONTRACT_ADDRESS}`);
  const voucher = await res.json();

  if (!voucher.success) {
    document.getElementById("status").innerText = "‚ùå Failed to get voucher!";
    return;
  }

  try {
    document.getElementById("status").innerText = "‚è≥ Sending transaction...";
    const tx = await contract.claimReward(voucher.amountWei, voucher.nonce, voucher.expiry, voucher.signature);
    await tx.wait();
    document.getElementById("status").innerText = "‚úÖ Claimed successfully!";
  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "‚ùå Claim failed: " + err.message;
  }
}

document.getElementById("connectBtn").onclick = connectWallet;
document.getElementById("claimBtn").onclick = claimReward;
</script>
</body>
</html>
